{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}


<div class="container card p-3 border-dark text-center mt-5" style='width: 45%;'>

    <!-- Message from backend [Success views.py] -->
<div class="text-center">
    {% for message in messages %}
    {% if message.tags == 'success' %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">{{message}}
            <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="close" ></button>
        </div>   
    {% endif %}
    {% endfor %}
    </div>
    <!-- End Message from backend -->

<h1 class="text-primary mt-5 "> Job vacancy register</h1>
<h5 class="mt-3">
    Fronted: FRA-22 &nbsp; |&nbsp; Backend: BKA-15 | &nbsp; Fullstack: FST-85 &nbsp;
</h5>
<hr>
<div class="d-grid gap-2 mt-4">
    <a href="{% url 'register' %} " class="btn btn-primary">Registration</a>
    <a href="{% url 'backend' %} " class="btn btn-warning">LOG IN</a>
</div>
</div>
{% endblock content %}
